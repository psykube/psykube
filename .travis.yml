os:
  - linux
  - osx
sudo: required
language: bash
install:
  - "./bin/install-crystal"
  - shards build
script:
  - shards build
  - crystal spec
before_deploy:
  - shards build --release
  - tar -cz ./bin/psykube > ./psykube-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ./psykube-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
  on:
    tags: true
